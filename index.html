<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
    body {
        margin-top: 70px;
        background: #333;
        color: #eee;
    }
    form{
        text-align: center;
    }
    .container {
        border: 1px solid #f4f4f4;
    }
</style>

<body>
    <main class="container">
        <div class="row">
            <!-- put converter in middle of the page -->
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Weight Converter
                </h1>
                <form>
                    <div class="form-group">
                        <input 
                        id="lbsInput"
                        type="number" 
                        class="from-control form-control-lg" 
                        placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">

                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="grams-output"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kg-output"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="oz-output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        //out has hidden visibility on page load then visible when target function is evoked
        document.getElementById('output').style.visibility = 'hidden'
        //grab input with ID and add event listener for input event then run function
        document.getElementById('lbsInput').addEventListener('input', function (e) {
        //visibility
            document.getElementById('output').style.visibility = 'visible';
        
            //get input with event 
            let lbs = e.target.value;
            //target the output IDs and out equivakent
            document.getElementById('grams-output').innerHTML = lbs / 0.0022046;
            document.getElementById('kg-output').innerHTML = lbs / 2.2046;
            document.getElementById('oz-output').innerHTML = lbs * 16;

        })
    </script>
</body>
</html>
